machine:
  timezone:
    America/Sao_Paulo
  node:
    version: 7.5.0

dependencies:
  override:
    - npm install

test:
  override:
    - npm run test

deployment:
  prod:
    branch: master
    commands:
      - npm run build
      - aws s3 sync build s3://http://ca-challenge.s3-website-sa-east-1.amazonaws.com/ --acl public-read --cache-control "no-store" --delete --region us-east-1
