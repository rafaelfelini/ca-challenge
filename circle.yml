machine:
  timezone:
    America/Sao_Paulo
  node:
    version: 7.5.0

dependencies:
  override:
    - npm install

test:
  override:
    - npm run test

deployment:
  prod:
    branch: master
    commands:
      - npm run build
      - aws s3 sync build s3://ca-challenge.willycmargo.com.br/ --acl public-read --cache-control "no-store" --delete --region us-east-1
      - aws s3 cp dist/index.html s3://ca-challenge.willycmargo.com.br/index.html --acl public-read --cache-control "no-store" --region us-east-1
